<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    文本框：<input type="text" placeholder="请输入内容">
    <br>
    密码框：<input type="password" placeholder="请输入密码">
    <br>
    单选框：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女
    <br>
    复选框：<input type="checkbox" name="hobby" value="篮球">篮球<input type="checkbox" name="hobby" value="足球">足球
    
    <br>
    文件：<input type="file" value="文件">
    <br>
    按钮：<input type="button" value="按钮">
    <br>
    提交：<input type="submit" value="提交">
    <br>
    重置：<input type="reset" value="重置">
    <br>
    
</body>
</html>
