<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
        }
        .card {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: pink;
            border-radius: 10px;
        }
        .title {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #333;
            font-size: 17px;
            text-align: center;
        }
        .message {
            color: #555;
            font-size: 12px;
            text-align: center;
        }
        img {
            width: 30%;
            height: 30%;
            margin: 20px auto;
            display: block;
            line-height: 600px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../headimage.jpg" alt="头像" title="头像">
        <div class="title">抖音直播SDK</div>
        <div class="message">包含抖音直播看播功能</div>
    </div>
</body>
</html>
