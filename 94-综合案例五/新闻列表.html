<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .news {
            margin: 100px auto;
            width: 360px;
            height: 200px;
            /* background-color:pink; */
        }
        .news .hd {
            height: 34px;
            background-color: #eee;
            border: #dbdee1 solid 1px;
            border-left: 0;
        }
        .news .hd a {
            /* 盒子向上移动 */
            margin-top: -1px;
            display: block;
            border-top: #ff8400 solid 3px;
            border-right: #dbdee1 solid 1px;
            background-color: #fff;
            width: 48px;
            height: 34px;
            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }
        .news .bd {
            padding: 5px;
        }
        .news .bd li {
            padding-left: 15px;
        }
        .news .bd li a {
            padding-left: 20px;
            display: block;
            font-size: 12px;
            color: #666;
            line-height: 24px;
        }
        .news .bd li a:hover {
            color: #ff8400;
        }
    </style>
</head>
<body>
    <!-- 新闻区域 包含 标题 + 内容 -->
    <div class="news">

        </div>
        <div class="bd">
