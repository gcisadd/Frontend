<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: change 1s infinite alternate;
        }
        @keyframes change {
            0% {
                transform: translate(0);
            }
            100% {
                transform: translate(600px);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
