<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- border 表格边框 -->
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>龚驰</td>
            <td>21</td>
            <td>男</td>
        </tr>
        <tr>
            <td>aaa咩猫批发丸总</td>
            <td>3</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
