<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            perspective: 1000px;
        }
        .son {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            transition: all 1s;
        }
        .son:hover {
            transform: translateZ(-300px);
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
