<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块级元素 */
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background:pink;
        }
        .div2 {
            background:orange;
        }
        /* 行内元素 */
        span {
            width: 100px;
            height: 100px;
        }
        .span1 {
            background:pink;
        }
        .span2 {
            background:orange;
        }
        /* 行内块元素 */
        img {
            width: 100px;
            height: 100px;
        }
        .img1 {
            background:pink;
        }
        .img2 {
            background:orange;
        }
    </style>
</head>
<body>
    <!-- 块级元素 -->
    <div class="div1">div 标签1</div>
    <div class="div2">div 标签2</div>
    <!-- 行内元素 -->
    <span class="span1">span 标签1</span>
    <span class="span2">span 标签2</span>
    <!-- 行内块元素 -->
    <img src="./images/headimage.jpg" alt="headimage" class="img1">
    <img src="./images/headimage.jpg" alt="headimage" class="img2">
</body>
</html>
