<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 200px auto;
      width: 500px;
    }
    button {
      width: 50px;
      height: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
    }
    input {
      width: 150px;
      height: 30px;
      border-radius: 10px;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <form action="">
    <div class="container">
      <input type="text" class="input" placeholder="请输入内容..."/>
      <button type="button" onclick="clickEvent(document.querySelector('input').value)">提交</button>
    </div>
  </form>
  <script>
    function clickEvent(value) {
      alert(`输入了${value}`)
    }
  </script>
</body>
</html>
