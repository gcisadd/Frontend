<html lang="zh">

<body>
  <script>
    let i = 1
    // while (i <= 5) {
    //   document.write(`这是第${i}轮循环<br>`)
    //   alert(`这是第${i}轮循环`)
    //   i++
    // }
    let totalSum = 0
    let evenSum = 0
    while (i <= 100) {
      document.write(`${i}<br>`)
      totalSum += i
      if (i % 2 === 0) {
        evenSum += i
      }
      i++
    }
    document.write(`1到100的总和是${totalSum}<br>`)
    document.write(`1到100的偶数和是${evenSum}<br>`)
  </script>
</body>
