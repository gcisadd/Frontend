<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [5, 4, 3, 2, 1]
    for (let i = 0; i< arr.length; i++) {
      console.log(arr)
      let count = 0
      for (let j = 1; j< arr.length - i; j++) {
        count++
        if (arr[j -1] > arr[j]) {
          let temp = arr[j - 1]
          arr[j - 1] = arr[j]
          arr[j] = temp
        }
      }
      console.log(count)
    }
  </script>
</body>
</html>
