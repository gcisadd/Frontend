<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let balance = 0
    while (true) {
      let select = +prompt(`请选择操作： 1.存钱  2.取钱  3.查询余额  4.退出系统`)
      if (select === 4) {
        alert(`欢迎下次光临`)
        break
      }
      switch (select) {
        case 1:
          let input = +prompt(`请输入存钱金额`)
          if (input < 0) {
            alert(`存钱金额必须大于0`)
          } else {
            balance += input
            alert(`存钱成功，当前余额为：${balance}`)
          }
          break
        case 2:
          let output = +prompt(`请输入存钱金额`)
          if (output < 0) {
            alert(`取钱金额必须大于0`)
          } else if (output > balance) {
            alert(`存钱失败，余额不足`)
          } else {
            balance -= output
            alert(`取钱成功，当前余额为：${balance}`)
          }
          break
        case 3:
          alert(`当前余额为：${balance}`)
          break
        default:
          alert(`输入错误，请重新输入`)
          break
      }
    }
  </script>
</body>
</html>
