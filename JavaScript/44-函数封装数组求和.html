<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getSum(arr = []) {
      let sum = 0
      for(let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }
    arr = []
    while(true) {
      let flag = +prompt('请输入一个数字，输入0结束')
      if(flag === 0) {
        let sum = getSum(arr)
        alert(arr)
        alert(sum)
        break
      }
      arr.push(flag)
    }
  </script>
</body>
</html>
