    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Flex 实现</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr;
        }
        header {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 7fr;
            height: 100%;
        }
        .sidebar {
            background-color: #e0e0e0;
            padding: 20px;
        }
        .content {
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>

    </header>
    <div class="container">
