<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function swap(arr) {
      for(let i = 0; i < arr.length; i++) {
        for(let j = i + 1; j < arr.length; j++) {
          if(arr[i] > arr[j]) {
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
          }
        }
      }
      return arr
    }
    let n = Number(prompt('请输入个数'))
    let arr = []
    for(let i = 0; i < n; i++) {
      arr[i] = Number(prompt('请输入第' + (i + 1) + '个数'))
    }
    alert(swap(arr))
    console.log(swap(arr))
  </script>
</body>
</html>
