<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink; 
        }
        div::before{
            content: 'gc';
            color: blue;
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        div::after{
            content: 'add';
            color: red;
            width: 100px;
            height: 100px;
            background-color: blue;
            display: block;
        }
    </style>
</head>
<body>
    <div>IS</div>
</body>
</html>
