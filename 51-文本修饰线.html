<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        div {
            text-decoration: underline;
        }
        span {
            text-decoration: overline;
        }
        p {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <a href="./49-文本对齐方式.html" target="_blank">a标签 去除下划线</a>
    <div>div标签 增加下划线</div>
    <span>span标签 增加上划线</span>
    <p>p标签 增加删除线</p>
</body>
</html>
