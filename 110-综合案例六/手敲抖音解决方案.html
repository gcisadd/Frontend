<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        .box {
            margin: 50px auto;
            width: 1200px;
            height: 418px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .box ul {
            padding: 90px 40px 90px 60px;
            height: 418px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }
        .box ul li {
            display: flex;
            width: 500px;
            height: 88px;
            align-items: center;
            /* background-color: pink; */
        }
        .box ul li .container {
            display: flex;
            flex-direction: column;
        }
        .box ul li .container h4 {
            display: flex;
            align-items: center;
            font-size: 20px;
            line-height: 40px;
            font-weight: 400;
            color: #333;
        }
        .box ul li .container p {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #666;
        }
        .feature-icon {
            font-size: 40px;
            color: #2196F3;
            margin-left: 15px;
            margin-right: 15px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <i class="fas fa-rocket feature-icon"></i>
                <div class="container">
                    <h4>一键发布多端</h4>
                    <p>发布视频到抖音短视频、西瓜视频及今日头条</p>
                </div>
            </li>
            <li>
                <i class="fas fa-shield-alt feature-icon"></i>
                <div class="container">
                    <h4>管理视频内容</h4>
                    <p>支持修改已发布稿件状态和实时查询视频审核状态</p>
                </div>
            </li>
            <li>
                <i class="fas fa-paper-plane feature-icon"></i>
                <div class="container">
                    <h4>发布携带组件</h4>
                <p>支持分享内容携带小程序、地理位置信息等组件，扩展内容及突出地域性</p>
                </div>
            </li>
            <li>
                <i class="fas fa-chart-bar feature-icon"></i>
                <div class="container">
                    <h4>数据评估分析</h4>
                <p>获取视频在对应产品内的数据表现、获取抖音热度、及时进行表现评估</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
