<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: '黑马程序员'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
