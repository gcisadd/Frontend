<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 212px;
            overflow: hidden;;
        }
        .box img {
            width: 300px;
        }
        .box .title {
            position: absolute;
            left: 15px;
            bottom: 20px;
            z-index: 2;
            width: 260px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }
        .mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                transparent,
                rgba(0, 0, 0, 0.5)
            );
            opacity: 0;
            transition: all .5s;
        }
        .box:hover .mask {
            opacity: 1;
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="product">
        <div class="title">
            OceanStor Pacific 海量存储斩获2021 Interop金奖
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
